[env:ATmega328P]
platform = atmelavr
board = 328p8m
framework = arduino
lib_deps = 
	arduino-libraries/Stepper@^1.1.3
	luisllamasbinaburo/AsyncStepperLib@^2.0.0

[env:uno]
platform = atmelavr
framework = arduino
board = uno
lib_deps = 
	luisllamasbinaburo/AsyncStepperLib@^2.0.0
monitor_speed = 115200

